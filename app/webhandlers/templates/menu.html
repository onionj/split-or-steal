<div class="h-screen flex flex-col items-center justify-between bg-gray-100 p-4">
    <!-- Profile Header -->
    <div class="bg-white rounded-lg shadow-md p-4 w-full max-w-md text-center">
        <div class="flex items-center justify-start px-3 space-x-4">
            <div>
                <img src="/static/avatar_{{ .User.AvatarID }}.png" alt="Avatar" class="w-16 h-16 rounded-full">
            </div>
            <div class="w-1/2 flex justify-start">
                <h2 class="font-bold text-gray-800">{{ .User.DisplayName }}</h2>
            </div>
        </div>

        <!-- Balance Section -->
        <div
            class="mt-4 flex items-center justify-between border border-yellow-500 rounded-lg px-3 py-2 text-gray-800 font-medium">
            <div>
                Balance:
            </div>
            <div>
                <span class="font-bold text-yellow-700">{{ .User.Balance }}</span> Coin
            </div>
        </div>
    </div>

    <!-- Scoreboard Table -->
    <div class="bg-white rounded-lg shadow-md p-4 w-full max-w-md flex-1 overflow-y-auto mt-4 space-y-2">
        <!-- Table Header -->
        <div class="flex justify-end text-center mb-2">
            <span class="w-1/5"></span>
            <span class="w-2/5"></span>
            <span class="w-1/5"></span>
            <span class="w-1/5 bg-green-100 text-green-800 font-semibold py-2 rounded-l-lg rounded-r-lg">You</span>
        </div>

        {{ range $val := .GameShortReport }}
        <!-- Table Rows -->
        <div class="space-y-2">
            <div class="flex justify-end text-center">
                <span class="w-1/5 flex justify-start py-2 px-3 bg-gray-200 rounded-l-lg ">
                    <img src="/static/avatar_{{ $val.CompetitorAvatarId }}.png" alt="Avatar"
                        class="w-6 h-6 rounded-full">
                </span>
                <span class="w-2/5 flex justify-start py-2 bg-gray-200 text-gray-800 font-semibold">{{
                    $val.CompetitorName }}</span>
                    <span class="w-1/5 bg-red-200 py-2 ">{{ $val.CompetitorCoins }}</span>
                <span class="w-1/5 bg-green-200 py-2 rounded-r-lg">{{ $val.YourCoins }}</span>
            </div>
        </div>
        {{end}}
    </div>

    <button
        class="flex justify-center bg-yellow-500 text-gray-800 py-3 w-full max-w-md rounded-lg text-center font-semibold text-lg mt-3 mb-3 transition hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-50 relative"
        hx-get="/game" hx-target="#game-container" hx-swap="innerHTML" hx-indicator=" #spinner" hx-disabled-elt="this">


        <svg id="spinner" class="spinner mt-1 mr-4 htmx-indicator" xmlns="http://www.w3.org/2000/svg" width="1em"
            height="1em" viewBox="0 0 24 24">
            <rect width="10" height="10" x="1" y="1" fill="currentColor" rx="1">
                <animate id="svgSpinnersBlocksShuffle20" fill="freeze" attributeName="x"
                    begin="0;svgSpinnersBlocksShuffle27.end" dur="0.2s" values="1;13" />
                <animate id="svgSpinnersBlocksShuffle21" fill="freeze" attributeName="y"
                    begin="svgSpinnersBlocksShuffle24.end" dur="0.2s" values="1;13" />
                <animate id="svgSpinnersBlocksShuffle22" fill="freeze" attributeName="x"
                    begin="svgSpinnersBlocksShuffle25.end" dur="0.2s" values="13;1" />
                <animate id="svgSpinnersBlocksShuffle23" fill="freeze" attributeName="y"
                    begin="svgSpinnersBlocksShuffle26.end" dur="0.2s" values="13;1" />
            </rect>
            <rect width="10" height="10" x="1" y="13" fill="currentColor" rx="1">
                <animate id="svgSpinnersBlocksShuffle24" fill="freeze" attributeName="y"
                    begin="svgSpinnersBlocksShuffle20.end" dur="0.2s" values="13;1" />
                <animate id="svgSpinnersBlocksShuffle25" fill="freeze" attributeName="x"
                    begin="svgSpinnersBlocksShuffle21.end" dur="0.2s" values="1;13" />
                <animate id="svgSpinnersBlocksShuffle26" fill="freeze" attributeName="y"
                    begin="svgSpinnersBlocksShuffle22.end" dur="0.2s" values="1;13" />
                <animate id="svgSpinnersBlocksShuffle27" fill="freeze" attributeName="x"
                    begin="svgSpinnersBlocksShuffle23.end" dur="0.2s" values="13;1" />
            </rect>
        </svg>

        <span>Start New Game</span>

    </button>
</div>
